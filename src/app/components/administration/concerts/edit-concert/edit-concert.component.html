<node-header-admin [page]="page" [parentPage]="parentPage" [currentPage]="currentpage"></node-header-admin>

<div class="row">
  <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
  <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
</div>

<node-custom-concerts [concertForm] = "concertForm" [imagePreview]="imagePreview"></node-custom-concerts>

<!-- <button type="button" (click)="onSubmit()" class="btn theme-btn--dark1 btn--md m-2"
[disabled]="concertForm.invalid" >Modifier le Concert</button> -->

<div class="col-md-6" style="margin-left: 150px;">
<button type="button" (click)="onSubmit()" class="btn theme-btn--dark1 btn--md m-2"
[disabled]="concertForm.invalid" >Modifier le Concert</button>
<button type="button" [routerLink]="['/admin-concert']" routerLinkActive="router-link-active"  class="btn theme-btn--dark1 btn--md m-2">Retour</button>
<button type="button" (click)="onExit()" class="btn theme-btn--dark1 btn--md m-2">Accueil</button>
</div>
