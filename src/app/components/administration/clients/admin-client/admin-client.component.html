<node-header></node-header>

<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" style="width: 10%;">Nom</th>
          <th scope="col" style="width: 10%;">Prénom</th>
          <th scope="col" style="width: 10%;">email</th>
          <th scope="col" style="width: 10%;">Editer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients; let index = index">

          <th style="height: auto;">
            {{client.lastname}}
          </th>

          <td style="height: auto;">
            {{client.firstname}}
          </td>


          <td style=" height: auto;">
            {{client.email}}
          </td>

          <td>
            <button *ngIf="isAdmin" class="pro-btn" title="Editer" [routerLink]="['/edit-client',client.id]"><i
                class="ion-android-create"></i></button>
          </td>

        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <div class="col-md-6 offset-md-3">
        <div class="sign-btn">
          <button class="btn theme-btn--dark1 btn--md" [routerLink]="['/add-client']"
            routerLinkActive="router-link-active">Création</button>
        </div>
      </div>
    </div>
  </div>
