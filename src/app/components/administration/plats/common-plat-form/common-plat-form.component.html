<div class="form-group">
  <label for="libelle">Nom du plat :</label>
  <input type="text" placeholder="saisir le nom du plat" id="libelle" formControlName="libelle" class="form-control">
  <div class="error">* champ obligatoire</div>
</div>

<div class="form-group">
  <label for="categorie">Categorie</label>
  <select class="select" size="1" aria-label="size 3 select example" formControlName="categorie" class="form-control">
    <option selected>Choisir ...</option>
    <option *ngFor="let categ of categories" value="{{categ.id}}">
      {{categ.libelle}}
    </option>
  </select>
  <div class="error">* champ obligatoire</div>
</div>

<div class="form-group">
  <label for="ordre">Ordre</label>
  <input type="text" placeholder="ordre dans le menu" id="ordre" formControlName="ordre" class="form-control">
  <div class="error">* champ nécessaire</div>
</div>

<div class="form-group">
  <label for="text">prix (en €)</label>
  <input type="text" placeholder="par ex: 12,50" id="idprix" class="form-control" formControlName="prix">
  <div class="error">* champ obligatoire</div>
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea name="description" id="description" cols="30" rows="3" class="form-control" formControlName="description"
    placeholder="description du plat"></textarea>
  <div class="error">* champ nécessaire</div>
</div>

<div class="form-group">
  <label for="poids_dimension">Poids ou Dimension</label>
  <input type="text" placeholder="poids ou dimension au choix (150 grs / diamètre : 32cm)" id="poids_dimension"
    formControlName="poids_dimension" class="form-control">
  <div class="error">* champ non obligatoire</div>
</div>


<div class="form-group">
  <label for="sous_titre">sous-titre</label>
  <input type="text" placeholder="sous titre si besoin" id="sous_titre" formControlName="sous_titre"
    class="form-control">
  <div class="error">* champ non obligatoire</div>
</div>
