<div class="container row">
  <div class="col-md-6">
    <form [formGroup]="concertForm" id="concertForm">
<!--
      <div class="row col-sm-10" style= "height: 40px;">
        <div class="col1" >
          <label>Date de l'évenement :</label>
        </div>
        <div class="col2">
          <input formControlName ="date">
        </div>
      </div> -->

      <div class="col2-date">
        <!-- 'legacy' | 'standard' | 'fill' | 'outline'; -->
        <mat-form-field color="accent" appearance="accent" >
          <div>
          <mat-label  >Date du Concert</mat-label>
          <input matInput [matDatepicker]="picker1"  formControlName ="date" [disabled]="true">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 [disabled]="false"   ></mat-datepicker>
        </div>
        </mat-form-field>
      </div>
      <br>

      <div class="col2-input" >
        <!-- <input  formControlName ="prix"  placeholder="Prix de la soirée en € ou gratuit "> -->
        <mat-form-field  appearance="accent">
          <mat-label>Prix de la soirée</mat-label>
          <input matInput #input placeholder="Ex :  25,00 € ou Gratuit" formControlName="prix">
          <mat-error> {{obligatoire}}</mat-error>
        </mat-form-field>
      </div>
      <br>

      <div class="col2-input" >
        <!-- <input  formControlName ="prix"  placeholder="Prix de la soirée en € ou gratuit "> -->
        <mat-form-field  appearance="accent">
          <mat-label>Heure de début</mat-label>
          <input matInput #input  placeholder="ex : 21h30" formControlName="heuredebut">
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>
      </div>
      <br>

      <div class="col2-input" >
        <!-- <input  formControlName ="prix"  placeholder="Prix de la soirée en € ou gratuit "> -->
        <mat-form-field  appearance="accent">
          <mat-label>Heure de fin</mat-label>
          <input matInput #input  placeholder="ex : 23h30" formControlName="heurefin">
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>
      </div>
      <br>

      <div class="col2-input" >
        <!-- <input  formControlName ="prix"  placeholder="Prix de la soirée en € ou gratuit "> -->
        <mat-form-field  appearance="accent">
          <mat-label>Heure du Diner</mat-label>
          <input matInput #input placeholder="ex : 20h00" formControlName="dinerdebut">
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>
      </div>
      <br>

      <div class="col2-input" >
        <!-- <input  formControlName ="prix"  placeholder="Prix de la soirée en € ou gratuit "> -->
        <mat-form-field  appearance="accent">
          <mat-label>Nb total de pers</mat-label>
          <input matInput #input placeholder="ex : 200 places" formControlName="nbpersmax">
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>
      </div>
      <br>

      <div class="row col-sm-10">
        <div class="col1" >
          <label>Description :</label>
        </div>
        <div class="col2" >
          <textarea  formControlName ="description">
          </textarea>
        </div>
      </div>
      <br>

      <div class="row col-sm-10">
        <div class="col1" >
          <label>Info supplémentaire :</label>
        </div>
        <div class="col2" >
          <textarea  formControlName ="infosup">
          </textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-6">
    <button type="button" (click)="filePicker.click()" class="btn btn-success btn--md m-2">Importer une
      image</button>

    <input style="display: none;" type="file" name="sampleFile" #filePicker (change)="onImagePick($event)"
      class="form-control" >
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="">
      <li *ngIf="imagePreview">
        <a *ngIf="imagePreview"  routerLinkActive="router-link-active">
          <span *ngIf="imagePreview" data-placement="bottom " title="Agrandir" class="icon-magnifier "></span>
        </a>
      </li>
    </div>
  </div>

</div>
