<node-header-admin [page]="page" [parentPage]="parentPage" [currentPage]="currentpage"></node-header-admin>

<div class="col-sm-6 offset-sm-3 mt-2">

  <div class="row" *ngIf="menuJour">

    <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>
    <div class="col-md-8">
      <form [formGroup]="platForm">

        <div class="form-group ">
          <label for="prixdujour">Prix du plat du jour en €</label>
          <input type="text" placeholder="saisir le prix (sans €)" id="prixdujour" formControlName="prixdujour"
            class="form-control col-sm-2 offset-sm-1 mt-3">
        </div>

        <h3>Menu Viande</h3>
        <div class="form-group">
          <div class="col-sm-2 offset-sm-1 mt-2">
            <editor formControlName="menuviande" [init]="{
                height: 300,
                width : 700,
                branding: false,
                menubar: true,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic underligne backcolor forecolor |  \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat '
              }">
            </editor>
          </div>
        </div>

        <h3>Menu Poisson</h3>
        <div class="form-group">
          <div class="col-sm-2 offset-sm-1 mt-2">
            <editor formControlName="menupoisson" [init]="{
                height: 300,
                width : 700,
                branding: false,
                menubar: true,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic underligne backcolor forecolor |  \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat '
              }">
            </editor>
          </div>
        </div>

        <div class="form-group">
          <label for="prixformule">Prix de la Formule en €</label>
          <input type="text" placeholder="saisir le prix (sans €)" id="prixformule" formControlName="prixformule"
            class="form-control col-sm-2 offset-sm-1 mt-3">
        </div>

        <div class="form-group">
          <label for="prixmenu">Prix du Menu du Jour en €</label>
          <input type="text" placeholder="saisir le prix (sans €)" id="prixmenu" formControlName="prixmenu"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
        </div>

        <h2 for="suggestion" class="text-center">Les Suggestions</h2>

        <h3 for="suggestion1">Suggestion 1 </h3>
        <div class="form-group">
          <label for="libellesugg1">Libelle de la Suggestion 1</label>
          <input type="text" placeholder="libellé de la suggestion 1" id="libellesugg1" formControlName="libellesugg1"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
          <label for="prixsugg1">Prix de la Suggestion 1</label>
          <input type="text" placeholder="Prix de la suggestion 1" id="prixsugg1" formControlName="prixsugg1"
            class="form-control col-sm-2 offset-sm-1 mt-3">
          <label for="descsugg1">Description de la Suggestion 1</label>
          <input type="text" placeholder="Description de la suggestion 1" id="descsugg1" formControlName="descsugg1"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
        </div>

        <h3 for="suggestion2">Suggestion 2 </h3>
        <div class="form-group">
          <label for="libellesugg2">Libelle de la Suggestion 2</label>
          <input type="text" placeholder="libellé de la suggestion 2" id="libellesugg2" formControlName="libellesugg2"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
          <label for="prixsugg2">Prix de la Suggestion 2</label>
          <input type="text" placeholder="Prix de la suggestion 2" id="prixsugg2" formControlName="prixsugg2"
            class="form-control col-sm-2 offset-sm-1 mt-3">
          <label for="descsugg2">Description de la Suggestion 2</label>
          <input type="text" placeholder="Description de la suggestion 2" id="descsugg2" formControlName="descsugg2"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
        </div>

        <h3 for="suggestion3">Suggestion 3 </h3>
        <div class="form-group">
          <label for="libellesugg3">Libelle de la Suggestion 3</label>
          <input type="text" placeholder="libellé de la suggestion 3" id="libellesugg3" formControlName="libellesugg3"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
          <label for="prixsugg3">Prix de la Suggestion 3</label>
          <input type="text" placeholder="Prix de la suggestion 3" id="prixsugg3" formControlName="prixsugg3"
            class="form-control col-sm-2 offset-sm-1 mt-3">
          <label for="descsugg3">Description de la Suggestion 3</label>
          <input type="text" placeholder="Description de la suggestion 3" id="descsugg3" formControlName="descsugg3"
            class="form-control  col-sm-2 offset-sm-1 mt-3">
        </div>



        <!-- (click)="onSubmit()" -->
        <button type="button" (click)="onSubmit()" class="btn theme-btn--dark1 btn--md m-2"
          [disabled]="platForm.invalid">Enregistrer le plat</button>
        <button type="button" routerLink="/accueil" routerLinkActive="router-link-active"
          class="btn theme-btn--dark1 btn--md m-2">Quitter</button>
      </form>
    </div>
  </div>
